<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单计算器</title>
    <style>
        :root {
            --primary-color: #007AFF;
            --operator-color: #ff9500;
            --hover-color: #e6e6e6;
            --shadow-color: rgba(0,0,0,0.2);
            --error-color: #ff3b30;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .calculator {
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f3f3f3;
            border-radius: 20px;
            box-shadow: 0 10px 25px var(--shadow-color);
        }

        #display {
            width: calc(100% - 20px);
            height: 80px;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 32px;
            font-weight: 300;
            text-align: right;
            background-color: white;
            border: none;
            border-radius: 10px;
            box-sizing: border-box;
            box-shadow: inset 0 2px 5px var(--shadow-color);
            color: #333;
        }

        #display.error {
            color: var(--error-color);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px 0;
            font-size: 20px;
            font-weight: 500;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #fff;
            transition: all 0.2s;
            box-shadow: 0 2px 5px var(--shadow-color);
            position: relative;
            overflow: hidden;
        }

        button:active {
            transform: scale(0.95);
        }

        button:hover {
            background-color: var(--hover-color);
        }

        .operator {
            background-color: var(--operator-color);
            color: white;
        }

        .operator:hover {
            background-color: #e68a00;
        }

        .equals {
            background-color: var(--primary-color);
            color: white;
        }

        .equals:hover {
            background-color: #0066cc;
        }

        .clear {
            background-color: #a5a5a5;
            color: white;
        }

        .clear:hover {
            background-color: #8a8a8a;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @media (max-width: 400px) {
            .calculator {
                padding: 15px;
            }
            
            button {
                padding: 15px 0;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly value="0">
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">AC</button>
            <button class="operator" data-operator="+/-">±</button>
            <button class="operator" data-operator="%">%</button>
            <button class="operator" data-operator="/">÷</button>
            
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button class="operator" data-operator="*">×</button>
            
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button class="operator" data-operator="-">-</button>
            
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button class="operator" data-operator="+">+</button>
            
            <button data-number="0" style="grid-column: span 2;">0</button>
            <button data-number=".">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentValue = '0';
        let previousValue = null;
        let operator = null;
        let resetDisplay = false;
        const display = document.getElementById('display');

        // 添加水波纹效果
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // 数字按钮点击事件
        document.querySelectorAll('[data-number]').forEach(button => {
            button.addEventListener('click', () => {
                const number = button.getAttribute('data-number');
                handleNumber(number);
            });
        });

        // 运算符按钮点击事件
        document.querySelectorAll('[data-operator]').forEach(button => {
            button.addEventListener('click', () => {
                const newOperator = button.getAttribute('data-operator');
                handleOperator(newOperator);
            });
        });

        // 键盘支持
        document.addEventListener('keydown', (e) => {
            if (/[0-9.]/.test(e.key)) {
                handleNumber(e.key);
            } else if (/[+\-*/]/.test(e.key)) {
                handleOperator(e.key);
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
            } else if (e.key === 'Escape') {
                clearDisplay();
            } else if (e.key === '%') {
                handleOperator('%');
            } else if (e.key === 'Backspace') {
                backspace();
            }
        });

        function handleNumber(num) {
            if (currentValue === 'Error') {
                clearDisplay();
            }
            
            if (resetDisplay) {
                currentValue = '0';
                resetDisplay = false;
            }
            
            // 处理小数点
            if (num === '.') {
                if (!currentValue.includes('.')) {
                    currentValue += '.';
                }
            } else {
                if (currentValue === '0') {
                    currentValue = num;
                } else {
                    currentValue += num;
                }
            }
            
            updateDisplay();
        }

        function handleOperator(newOperator) {
            if (currentValue === 'Error') return;
            
            if (newOperator === '+/-') {
                currentValue = (parseFloat(currentValue) * -1).toString();
                updateDisplay();
                return;
            }
            
            if (newOperator === '%') {
                currentValue = (parseFloat(currentValue) / 100).toString();
                updateDisplay();
                return;
            }
            
            // 如果已经有运算符且没有重置显示，先计算当前表达式
            if (operator && !resetDisplay) {
                calculate(false);
            }
            
            previousValue = currentValue;
            operator = newOperator;
            resetDisplay = true;
        }

        function calculate(update = true) {
            if (!operator || currentValue === 'Error') return;
            
            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);
            let result;
            
            try {
                switch(operator) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        if (current === 0) throw new Error('Division by zero');
                        result = prev / current;
                        break;
                    default:
                        return;
                }
                
                // 处理浮点数精度问题
                if (Number.isInteger(result)) {
                    currentValue = result.toString();
                } else {
                    currentValue = parseFloat(result.toFixed(10)).toString();
                }
                
                if (update) {
                    operator = null;
                    previousValue = null;
                }
                resetDisplay = true;
                
                display.classList.remove('error');
            } catch (error) {
                currentValue = 'Error';
                operator = null;
                previousValue = null;
                display.classList.add('error');
            }
            
            updateDisplay();
        }

        function clearDisplay() {
            currentValue = '0';
            previousValue = null;
            operator = null;
            resetDisplay = false;
            display.classList.remove('error');
            updateDisplay();
        }
        
        function backspace() {
            if (currentValue === 'Error') {
                clearDisplay();
                return;
            }
            
            if (currentValue.length === 1 || (currentValue.length === 2 && currentValue.startsWith('-'))) {
                currentValue = '0';
            } else {
                currentValue = currentValue.slice(0, -1);
            }
            
            updateDisplay();
        }

        function updateDisplay() {
            // 限制显示长度，防止溢出
            if (currentValue.length > 12) {
                if (currentValue.includes('.')) {
                    // 如果是小数，尝试缩短
                    const parts = currentValue.split('.');
                    if (parts[0].length > 8) {
                        currentValue = parseFloat(currentValue).toExponential(6).toString();
                    } else {
                        const maxDecimal = 12 - parts[0].length - 1;
                        currentValue = parseFloat(currentValue).toFixed(Math.min(maxDecimal, 8));
                    }
                } else {
                    // 如果是整数，转换为科学计数法
                    currentValue = parseFloat(currentValue).toExponential(6).toString();
                }
            }
            
            display.value = currentValue;
        }
    </script>
</body>
</html>
